name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lint tools
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check ray_milvus/ tests/

      - name: Check imports with isort
        run: isort --check-only ray_milvus/ tests/

      - name: Lint with flake8
        run: flake8 ray_milvus/ tests/ --max-line-length=120

  test-linux:
    name: Test Linux (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pyarrow numpy cffi pandas
          pip install "ray[data]>=2.51.1"

      - name: Install ray-milvus
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v --cov=ray_milvus --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
