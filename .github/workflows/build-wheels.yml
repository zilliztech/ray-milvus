name: Build Wheels

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: wheels

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          # Use macos-13 (Intel) as abseil 20220623.0 doesn't support ARM64 (SSE4.1 instructions)
          - os: macos-13
            arch: x86_64
          - os: windows-latest
            arch: AMD64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Get milvus-storage commit ID
        id: milvus-storage
        run: |
          echo "commit=$(git -C milvus-storage rev-parse HEAD)" >> $GITHUB_OUTPUT
        shell: bash

      # Cache native library build artifacts
      - name: Cache native library build
        id: cache-native
        uses: actions/cache@v4
        with:
          path: |
            milvus-storage/cpp/build
            milvus-storage/python/milvus_storage/lib
          key: native-wheel-${{ runner.os }}-${{ matrix.arch }}-${{ steps.milvus-storage.outputs.commit }}

      # Only restore Conan/ccache when native cache misses (Linux/macOS)
      - name: Cache Conan packages
        if: runner.os != 'Windows' && steps.cache-native.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-wheel-${{ runner.os }}-${{ matrix.arch }}-${{ steps.milvus-storage.outputs.commit }}
          restore-keys: |
            conan-wheel-${{ runner.os }}-${{ matrix.arch }}-

      - name: Cache ccache
        if: runner.os != 'Windows' && steps.cache-native.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ~/Library/Caches/ccache
          key: ccache-wheel-${{ runner.os }}-${{ matrix.arch }}-${{ steps.milvus-storage.outputs.commit }}
          restore-keys: |
            ccache-wheel-${{ runner.os }}-${{ matrix.arch }}-

      # Linux: Build native library if cache miss
      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux' && steps.cache-native.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache libssl-dev pkg-config
          wget -qO- "https://cmake.org/files/v3.27/cmake-3.27.5-linux-x86_64.tar.gz" | sudo tar --strip-components=1 -xz -C /usr/local
          pip install conan==1.61.0
          conan profile new default --detect || true
          conan profile update settings.compiler.libcxx=libstdc++11 default
          conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true

      - name: Build native library (Linux)
        if: runner.os == 'Linux' && steps.cache-native.outputs.cache-hit != 'true'
        run: |
          cd milvus-storage/cpp
          make python-lib
          mkdir -p ../python/milvus_storage/lib
          cp build/Release/libmilvus-storage.so ../python/milvus_storage/lib/
        env:
          CCACHE_DIR: ~/.ccache

      # macOS: Build native library if cache miss
      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS' && steps.cache-native.outputs.cache-hit != 'true'
        run: |
          brew install cmake ccache
          pip install conan==1.61.0
          conan profile new default --detect || true
          conan profile update settings.compiler.libcxx=libc++ default
          conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true

      - name: Build native library (macOS)
        if: runner.os == 'macOS' && steps.cache-native.outputs.cache-hit != 'true'
        run: |
          cd milvus-storage/cpp
          WITH_AZURE=OFF make python-lib
          mkdir -p ../python/milvus_storage/lib
          cp build/Release/libmilvus-storage.dylib ../python/milvus_storage/lib/
        env:
          CCACHE_DIR: ~/Library/Caches/ccache

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.16.2

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.10, 3.11 (Conan 1.x not compatible with Python 3.12)
          CIBW_BUILD: cp310-* cp311-*
          CIBW_SKIP: "*-musllinux*"

          # Linux: Skip C++ build (already done), just copy library
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BEFORE_ALL_LINUX: |
            # Library already built and cached on host, just ensure it's in place
            if [ ! -f /project/milvus-storage/python/milvus_storage/lib/libmilvus-storage.so ]; then
              echo "Error: Native library not found!"
              exit 1
            fi

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel} --plat manylinux2014_x86_64

          # macOS: Skip C++ build (already done)
          CIBW_BEFORE_ALL_MACOS: |
            if [ ! -f {project}/milvus-storage/python/milvus_storage/lib/libmilvus-storage.dylib ]; then
              echo "Error: Native library not found!"
              exit 1
            fi

          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}

          # Windows: Skip C++ build
          CIBW_BUILD_WINDOWS: cp310-win_amd64
          CIBW_BEFORE_ALL_WINDOWS: |
            echo "Windows build - C++ library not yet supported"

          # Environment for all platforms
          CIBW_ENVIRONMENT: >
            MILVUS_STORAGE_LIB_DIR={project}/milvus-storage/python/milvus_storage/lib

          # Test the wheel
          CIBW_TEST_REQUIRES: pytest pyarrow numpy
          CIBW_TEST_COMMAND: >
            python -c "from ray_milvus import MilvusDatasource; print('Import test passed')"

          # Skip tests on Windows (no C++ library)
          CIBW_TEST_SKIP: "*-win*"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  merge-wheels:
    name: Merge wheel artifacts
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: wheels-*
          merge-multiple: true

      - name: Upload merged wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
